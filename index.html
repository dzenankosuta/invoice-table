<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏰</text></svg>">
    <link rel="stylesheet" href="style.css">
    <!-- jsPDF library for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">Timesheet</h1>
        
        <div class="month-selector">
            <label for="monthPicker">Select month:</label>
            <input type="month" id="monthPicker" name="monthPicker">
        </div>
        
        <div class="payment-settings">
            <div class="payment-mode">
                <label>Payment mode:</label>
                <label><input type="radio" name="paymentMode" value="hourly" checked> Hourly rate</label>
                <label><input type="radio" name="paymentMode" value="daily"> Daily minimum</label>
            </div>
            
            <div class="payment-inputs">
                <div class="input-group">
                    <label for="hourlyRate">Hourly rate (€):</label>
                    <input type="number" id="hourlyRate" value="15" step="0.01" min="0">
                </div>
                
                <div class="daily-settings" style="display: none;">
                    <div class="input-group">
                        <label for="monthlyPay">Monthly salary (€):</label>
                        <input type="number" id="monthlyPay" value="1500" step="0.01" min="0">
                    </div>
                    <div class="input-group">
                        <label for="minDailyHours">Minimum daily hours:</label>
                        <input type="number" id="minDailyHours" value="5" step="0.5" min="0">
                    </div>
                    <div class="input-group">
                        <label style="display: flex; align-items: center;"><input type="checkbox" id="showHourDiff" checked> Show hour difference</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="export-container">
            <div class="export-controls">
                <select id="exportFormat" class="export-format">
                    <option value="word">Word (.doc)</option>
                    <option value="csv">CSV</option>
                    <option value="excel">Excel (.xls)</option>
                    <option value="pdf">PDF</option>
                    <option value="html">HTML</option>
                </select>
                <button class="export-button" onclick="exportTable()">
                    <span class="export-icon">⬇</span>
                    <span>Export</span>
                </button>
            </div>
        </div>
        
        <table id="timesheetTable">
            <thead>
                <tr>
                    <th class="date-col">Date</th>
                    <th class="description-col">Description</th>
                    <th class="minutes-col">Minutes</th>
                    <th class="hours-col">Hours (Decimal)</th>
                    <th class="amount-col">Amount (EUR)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be generated dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
